<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de Gestión de soporte técnico elaborado en HTML, CSS, JavaScript, Django y SQLLite">
    <link rel="icon" type="image/png" href="images/login/logo_login.svg">
    <title>Sistema de Gestión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style_login.css" />
</head>
<body>

    <main class="container">
        <section class="img">
            <div class="img_login">
                <img src="images/login/programing_style.png" alt="Fondo_Login">
            </div>
        </section>

        <section class="container_login">
            <div class="img_icon">
                <img src="images/login/logo_login.svg" alt="">
            </div>
            <h1>Sing to System</h1>
            <div class="login">
                <h2>Usuario</h2>
                <input type="text">
                <h2>Password</h2>
                <input type="password">
                <button class="sing_in">Sing in</button>
            </div>

            <footer class="copyring">
                <h3>Copyring ©2024 System</h3>
            </footer>
        </section>
    </main>
    
</body>
</html>
